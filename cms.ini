[DEFAULT]
debug = True
themes_root = %(here)s/themes/
contents = %(here)s/contents/

[composite:main]
use = egg:Paste#urlmap
/ = cms
/themes = themes_static

[app:themes_static]
use = egg:Paste#static
document_root = %(themes_root)s

[pipeline:cms]
pipeline =
    theme
    zopen_cms

[app:zopen_cms]
use = egg:zopen_cms#main

single_root = true
debug_authorization = false
debug_notfound = true
debug_routematch = true
debug_templates = true 

default_locale_name = en
reload_templates = true

roots = %(contents)s

[filter:theme]
use = egg:zopen_cms#theme
theme = %(themes_root)s

[filter:weberror]
use = egg:WebError#error_catcher
debug = true

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543
